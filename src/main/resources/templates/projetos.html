<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/lista.css}">
    <title>Projetos</title>
</head>
<body>
<h1>Lista de Projetos Registrados</h1>
<a href="http://localhost:8080/projetos/novo">
    <button>Voltar</button>
</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Data Início</th>
        <th>Data Fim</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${projeto}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nome}"></td>
        <td th:text="${p.descricao}"></td>
        <td th:text="${p.dataInicio}"></td>
        <td th:text="${p.dataFim}"></td>
        <td th:text="${p.status}"></td>
        <td>
            <form th:action="@{/projetos/{id}(id=${p.id})}" method="post">
                <button type="submit" id="excluir">Excluir</button>
            </form>
            <form th:action="@{/projetos/editar/{id}(id=${p.id})}" method="post">
                <!--TODO <button type="submit" id="editar">Editar</button> -->
            </form>



        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
